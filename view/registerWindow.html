   <body class="bg-default">
      <div class="main-content">
      <!-- Navbar -->
      <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
         <div class="container px-4">
            <a class="navbar-brand" href="">
               <x-logo>Stitchel Logo</x-logo>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-main" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapse-main">
               <!-- Collapse header -->
               <div class="navbar-collapse-header d-md-none">
                  <div class="row">
                     <div class="col-6 collapse-brand">
                        <!-- <a href="../index.html">
                           <img src="{{ url('argon/assets/img/brand/blue.png') }}">
                           </a> -->
                     </div>
                     <div class="col-6 collapse-close">

               <!-- Navbar items -->
               <ul class="navbar-nav ml-auto">

                     <span class="nav-link-inner--text">Login</span>

      <!-- Header -->
      <div class="header bg-gradient-primary py-7 py-lg-8">
         <div class="float-right" id="result" style="margin-right: 10px;"></div>
         <div class="container">
            <div class="header-body text-center mb-7">
               <div class="row justify-content-center">
                  <div class="col-lg-5 col-md-6">
                     <h1 class="text-white">Welcome!</h1>
                     <p class="text-lead text-light">Please sign up below.</p>
                  </div>
               </div>
            </div>
         </div>
         <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
               <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
         </div>
      </div>
      <!-- Page content -->
      <div class="container mt--8 pb-5">
         <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
               <div class="card bg-secondary shadow border-0" style="margin-top: -6rem;">
                  <div class="card-body px-lg-5 py-lg-5">
                     <form class="needs-validation reg-form" novalidate>
                        <div class="form-group">
                           <div class="input-group">
                              <input type="text" class="form-control name" name="name" value="" required autocomplete="name" autofocus placeholder="Name" />
                              <div class="input-group-append">
                                 <span class="input-group-text">
                                 <i class="fas fa-user"></i>
                                 </span>
                              </div>
                              <div class="invalid-feedback">
                              <strong>The name field is required.</strong>
                            </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="input-group">
                              <input type="email" class="form-control email" name="email" value="" required autocomplete="email" placeholder="Email" />
                              <div class="input-group-append">
                                 <span class="input-group-text">
                                 <i class="fas fa-paper-plane"></i>
                                 </span>
                              </div>
                              <div class="invalid-feedback">
                              <strong>The email field is required.</strong>
                            </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="input-group">
                              <input id="password" type="password" class="form-control password" name="password" required autocomplete="new-password" placeholder="**********" />
                              <div class="input-group-append">
                                 <span class="input-group-text">
                                 <i class="fas fa-key"></i>
                                 </span>
                              </div>
                              <div class="invalid-feedback">
                              <strong>The password field is required.</strong>
                            </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="input-group">
                              <input type="password" class="form-control password-confirm" name="password_confirmation" required autocomplete="new-password" placeholder="**********" />
                              <div class="input-group-append">
                                 <span class="input-group-text">
                                 <i class="fas fa-key"></i>
                                 </span>
                              </div>
                              <div class="invalid-feedback">
                              <strong>The password field is required.</strong>
                            </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <button type="submit" class="btn btn-primary submit-btn btn-block">
                           Register
                           </button>
                        </div>
                        <div class="text-block text-center my-3">
                           <span class="text-small font-weight-semibold">Already have and account ?</span>
                           <a href="loginWindow.html" id="logWindow" class="text-black text-small">Login</a>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
